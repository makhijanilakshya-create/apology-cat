<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I'm Sorry 💖</title>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #fff0f5);
      text-align: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    h1, p {
      color: #ff4d88;
    }
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 20px;
      background: #ff66b2;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: transform 0.2s;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    button:hover:enabled {
      transform: scale(1.05);
      background: #ff3385;
    }
    .hidden {
      display: none;
    }
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .heart {
      position: absolute;
      font-size: 24px;
      animation: floatUp 4s linear infinite;
    }
    @keyframes floatUp {
      from { transform: translateY(100vh) scale(1); opacity: 1; }
      to { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Screen 1 -->
  <div id="screen1">
    <h1>Tap the little cat 🐾</h1>
    <lottie-player src="https://assets4.lottiefiles.com/packages/lf20_touohxv0.json"  
                   background="transparent"  
                   speed="1"  
                   style="width: 250px; height: 250px;"  
                   loop  
                   autoplay>
    </lottie-player>
    <button onclick="nextScreen()">Next</button>
  </div>

  <!-- Screen 2 -->
  <div id="screen2" class="hidden">
    <h1>I do care about you 💕</h1>
    <p>Let me prove myself please</p>
    <lottie-player src="https://assets4.lottiefiles.com/packages/lf20_XyoGn6.json"  
                   background="transparent"  
                   speed="1"  
                   style="width: 200px; height: 200px;"  
                   loop  
                   autoplay>
    </lottie-player>
    <br>
    <label>
      <input type="checkbox" id="agree"> Okay fine, I give you a chance 💌
    </label>
    <br>
    <button id="forgiveBtn" disabled onclick="forgive()">Forgive?</button>
  </div>

  <!-- Screen 3 -->
  <div id="screen3" class="hidden">
    <h1>Yay! Thank you 💖</h1>
    <lottie-player id="danceCat"
                   src="https://assets1.lottiefiles.com/packages/lf20_HpFqiS.json"
                   background="transparent"
                   speed="1"
                   style="width: 250px; height: 250px;"
                   loop
                   autoplay>
    </lottie-player>
    <div class="hearts" id="hearts"></div>
  </div>

  <script>
    const screen1 = document.getElementById("screen1");
    const screen2 = document.getElementById("screen2");
    const screen3 = document.getElementById("screen3");
    const forgiveBtn = document.getElementById("forgiveBtn");
    const agree = document.getElementById("agree");

    function nextScreen() {
      screen1.classList.add("hidden");
      screen2.classList.remove("hidden");
    }

    agree.addEventListener("change", function() {
      forgiveBtn.disabled = !agree.checked;
    });

    function forgive() {
      screen2.classList.add("hidden");
      screen3.classList.remove("hidden");
      launchHearts();
    }

    function launchHearts() {
      const hearts = document.getElementById("hearts");
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (2 + Math.random() * 3) + "s";
        heart.innerHTML = "💖";
        hearts.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }, 500);
    }
  </script>
</body>
</html>
