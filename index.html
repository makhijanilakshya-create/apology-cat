<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>I just wanna gain your trust</title>
<style>
  :root{
    --bg1:#fff0f6; --bg2:#fff7ed; --ink:#1f2937; --stroke:#2b2b2b;
    --fur:#fde68a; --blush:#fca5a5; --bow:#fb7185; --paper:#fff;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0}
  body{
    display:flex; align-items:center; justify-content:center;
    background: radial-gradient(800px 500px at 15% 10%, var(--bg1), transparent),
                radial-gradient(700px 420px at 85% 90%, var(--bg2), transparent),
                #fff;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    padding:24px;
  }

  /* Card */
  .card{
    width:min(96vw,580px);
    max-width:98vw;
    background:linear-gradient(180deg,#ffffffcc,#fffaf6cc);
    border-radius:22px;
    padding:18px;
    box-shadow:0 18px 40px rgba(12,20,31,.12);
    border:1px solid rgba(0,0,0,.06);
    text-align:center;
  }
  h1{margin:6px 0 4px;font-size:18px;color:var(--ink)}
  p.lead{margin:0 0 12px;color:#52606d;font-size:14px}

  /* Stage */
  .stage{
    position:relative;
    width:100%;
    height:min(62vh,520px);
    border-radius:16px;
    background: linear-gradient(180deg,#fff,#fff7fb);
    display:flex; align-items:center; justify-content:center;
    overflow:visible;
    padding:12px;
  }
  .floor{
    position:absolute; bottom:18px; left:50%; transform:translateX(-50%);
    width:280px; height:36px; border-radius:50%;
    background: radial-gradient(closest-side, rgba(0,0,0,.16), transparent);
    filter: blur(2px);
    z-index:1;
  }

  /* SVG sizing */
  svg#kittySVG{ width:min(78%,420px); height:auto; display:block; cursor:pointer; outline:none; }

  /* Idle vs dance */
  #catGroup.idle{ transform-origin: 110px 220px; animation: idle 2200ms ease-in-out infinite; }
  #catGroup.dance{ transform-origin: 110px 220px; animation: dance 950ms cubic-bezier(.2,.9,.2,1) infinite; }

  @keyframes idle {
    0%,100%{ transform: translateY(0) rotate(-1.2deg) }
    50%{  transform: translateY(-5px) rotate(1.2deg)  }
  }
  @keyframes dance {
    0%{ transform: translateY(0) rotate(-6deg) scale(1) }
    25%{ transform: translateY(-12px) rotate(6deg) scale(1.02) }
    50%{ transform: translateY(-2px) rotate(-6deg) scale(1.01) }
    75%{ transform: translateY(-10px) rotate(6deg) scale(1.02) }
    100%{ transform: translateY(0) rotate(-6deg) scale(1) }
  }

  /* Blinking eyes */
  .blink{ animation: blink 5s infinite steps(1,end) }
  @keyframes blink{ 0%,96%{ opacity:1 } 97%,100%{ opacity:0 } }

  /* Hearts */
  .heart{
    position:fixed;
    left:0; top:0;
    font-size:22px;
    pointer-events:none;
    transform:translate3d(0,0,0);
    will-change: transform, opacity;
    opacity:1;
    /* animation set dynamically */
  }
  @keyframes heartFloat {
    to{
      transform: translateX(var(--dx, 0px)) translateY(var(--dy, -220px)) rotate(var(--rot, 0deg));
      opacity: 0;
    }
  }

  /* small accessibility focus style */
  svg#kittySVG:focus{ outline: 3px solid rgba(251,113,133,0.18); outline-offset:8px; border-radius:10px; }

  /* caption */
  .caption{ margin-top:12px; font-size:13px; color:#475569; }
  .badge{ display:inline-block; background:#fff0f6; color:#9d174d; padding:6px 10px; border-radius:999px; font-weight:700; margin-left:6px; border:1px solid #ffd3ec; }
</style>
</head>
