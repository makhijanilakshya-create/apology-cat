<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>apology kitty</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ffeef6;
      margin: 0;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
    }

    .cat-container {
      position: relative;
      text-align: center;
      cursor: pointer;
    }

    .cat {
      width: 180px;
      transition: transform 0.3s ease;
    }

    .sign {
      position: absolute;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 3px solid pink;
      border-radius: 10px;
      padding: 8px 12px;
      font-size: 14px;
      max-width: 200px;
      box-shadow: 0px 3px 6px rgba(0,0,0,0.15);
    }

    .dancing {
      animation: dance 0.5s infinite alternate;
    }

    @keyframes dance {
      from { transform: rotate(-10deg) translateY(0); }
      to { transform: rotate(10deg) translateY(-5px); }
    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 24px;
      opacity: 0;
      animation: floatUp 2s forwards;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120px) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="cat-container" onclick="toggleDance(event)">
    <img src="https://i.imgur.com/2DhmtJ4.png" alt="Hello Kitty" class="cat" id="kitty">
    <div class="sign">I just wanna gain your trust at your pace, I wanna understand you. I do care about you.</div>
  </div>

  <script>
    let dancing = false;
    function toggleDance(event) {
      const cat = document.getElementById('kitty');
      dancing = !dancing;
      if (dancing) {
        cat.classList.add('dancing');
        createHeart(event.clientX, event.clientY);
        heartInterval = setInterval(() => createHeart(window.innerWidth/2, window.innerHeight/2), 600);
      } else {
        cat.classList.remove('dancing');
        clearInterval(heartInterval);
      }
    }

    function createHeart(x, y) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = 'â¤';
      document.body.appendChild(heart);
      heart.style.left = (x - 10) + 'px';
      heart.style.top = (y - 20) + 'px';

      setTimeout(() => heart.remove(), 2000);
    }
  </script>
</body>
</html>
